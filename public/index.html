<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="images/favicon.png" rel="shortcut icon">



    <!-- link all the styles -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet/less" href="css/customize.less" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <header class="uk-grid" >
      <div class="uk-width-1-1">
        <nav class="uk-navbar cm-navbar">
          <ul class="uk-navbar-nav">
              <li class="uk-active"><a class="cm-logo" href="">REST<img src="images/logo.png">KIT</a></li>
          </ul>

          <div class="uk-navbar-flip">
              <ul class="uk-navbar-nav">
                <li><a href="/settings"><i class="uk-icon-cog uk-icon-medium"></i></a></li>
              </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="uk-grid cm-grid">
      <div class="uk-width-2-10 cm-sidebar">
        <div class="cm-sidebar-box cm-contents">
          <ul class="uk-nav uk-nav-side">
            <li class="uk-nav-header">Models</li>
            <li class="uk-nav-divider"></li>
            <li class="uk-active"><a href="#">company</a></li>
            <li><a href="#">department</a></li>
            <li><a href="#">person</a></li>
            <li><a href="#" class="cm-nav-plus"><i class="uk-icon-plus"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="uk-width-8-10 cm-contents cm-tv">
        <h1>company</h1>
        <form class="uk-form">
          <table class="cm-table uk-table uk-table-striped uk-table-condensed">
            <thead>
                <tr>
                  <th>Name</th>
                  <th>Unique</th>
                  <th>Required</th>
                  <th>Type</th>
                  <th>Relation</th>
                  <th>RegExp</th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>name</td>
                <td class="uk-text-center"><input id="uniq-name" class="checkbox" type="checkbox" name="uniq" value="true"/><label for="uniq-name"></label></td>
                <td class="uk-text-center"><input id="required-name" class="checkbox" type="checkbox" name="required" value="true"/><label for="required-name"></label></td>
                <td>
                  <select class="" name="type">
                    <option>string</option>
                    <option>number</option>
                    <option>date</option>
                    <option>parent</option>
                    <option>children</option>
                    <option>instance</option>
                  </select>
                </td>
                <td>
                  <select disabled name="type">
                    <option>group</option>
                    <option>person</option>
                  </select>
                </td>
                <td class="uk-text-center">
                  <input type="text" name="regexp" value="" class="uk-width-8-10" placeholder="Regular expression" />
                  <input id="invalid-message-icon" type="checkbox" class="text" /><label for="invalid-message-icon" class="uk-width-2-10" ><i class="uk-icon-file-text-o uk-icon-small"></i></label>
                  <p class="text" ><textarea class="uk-width-1-1" placeholder="Invalid message"></textarea></p>
                </td>
                <td class="uk-text-center">
                  <a href="#"><i class="uk-icon-cog uk-icon-small cm-icon"></i></a>
                  <a href="#"><i class="uk-icon-close uk-icon-small cm-icon"></i></a>
                </td>
              </tr>
              <tr>
                <td>president</td>
                <td class="uk-text-center"><input id="uniq-president" class="checkbox" type="checkbox" name="uniq" value="true"/><label for="uniq-president"></label></td>
                <td class="uk-text-center"><input id="required-president" class="checkbox" type="checkbox" name="required" value="true"/><label for="required-president" ></label></td>
                <td>
                  <select class="" name="type">
                    <option>string</option>
                    <option>number</option>
                    <option>date</option>
                    <option>parent</option>
                    <option>children</option>
                    <option>instance</option>
                  </select>
                </td>
                <td>
                  <select disabled name="type">
                    <option>group</option>
                    <option>person</option>
                  </select>
                </td>
                <td class="uk-text-center">
                  <input type="text" name="regexp" value="" class="uk-width-8-10">
                  <a href="#" class="uk-width-2-10"><i class="uk-icon-file-text-o uk-icon-small"></i></a>
                </td>
                <td class="uk-text-center">
                  <a href="#"><i class="uk-icon-cog uk-icon-small cm-icon"></i></a>
                  <a href="#"><i class="uk-icon-close uk-icon-small cm-icon"></i></a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="7" class="cm-row-plus" >
                  <a href="#" class="cm-row-plus" >
                    <i class="uk-icon-plus uk-icon-small"></i>
                  </a>
                </td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
    </div>

    <footer class="uk-grid cm-footer" >
      <div class="uk-container uk-container-center uk-text-center uk-width-1-1" >
        <div class="uk-panel">
          <p>
            Made by sideroad<br/>
            Licensed under MIT license.
          </p>
        </div>
      </div>
    </footer>

  </body>
</html>
